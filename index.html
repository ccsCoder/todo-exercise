<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Todo</title>
</head>
<body>
  <header>
    <h1>Get stuff done !</h1>
  </header>
  <section class="add-new-todo">
    <input type="text" id="add-todo-input" placeholder="Add Todo"/>
    <button id="add-todo">Add</button>
  </section>
  <section class="todo-items">
    <h2>Incomplete items</h2>
    <ul>
      <li>Study DSA</li>
      <li>Take bath</li>
      <li>Eat dinner</li>
      <li>Party with Friends</li>
      <li>Enjoy Life</li>
    </ul>
  </section>
  <section class="completed-items">
    <h2>Completed items</h2>
    <ul>
      <li>Passed in exam</li>
    </ul>
  </section>
  <h2>Set a timer</h2>
  <section class="timer-area">
    <input type="text" name="timer duration" id="timer-duration">
    <button id="start-timer">Start timer</button>
  </section>
  <!-- Include script file -->
  <script src="js/index.js"></script>
</body>
</html>
